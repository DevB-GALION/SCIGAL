apiVersion: apps/v1
kind: Deployment
metadata:
  name: scigal-comm
  labels:
    app: scigal-comm
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scigal-comm
  template:
    metadata:
      labels:
        app: scigal-comm
        version: v1
    spec:
      containers:
      - name: scigal-comm
        image: 151.80.235.24:5050/galion/scigal-comm:latest
        ports:
        # Port HTTP Quarkus
        - name: http
          containerPort: 8080
          protocol: TCP
        # Port WebSocket Socket.IO
        - name: websocket
          containerPort: 9092
          protocol: TCP
        env:
        - name: QUARKUS_PROFILE
          value: "prod"
        # ============================================
        # Variables Kubernetes (auto-d√©tection)
        # ============================================
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        # ============================================
        # Configuration WebSocket
        # ============================================
        - name: WEBSOCKET_HOST
          value: "0.0.0.0"
        - name: WEBSOCKET_PORT
          value: "9092"
        # ============================================
        # Configuration MongoDB
        # ============================================
        - name: QUARKUS_MONGODB_CONNECTION_STRING
          valueFrom:
            secretKeyRef:
              name: scigal-comm-secrets
              key: mongodb-connection-string
              optional: true
        # ============================================
        # Configuration Redis
        # ============================================
        - name: QUARKUS_REDIS_HOSTS
          valueFrom:
            secretKeyRef:
              name: scigal-comm-secrets
              key: redis-hosts
              optional: true
        resources:
          limits:
            cpu: 1000m
            memory: 1Gi
          requests:
            cpu: 250m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /q/health/live
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /q/health/ready
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /q/health/started
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 20
      imagePullSecrets:
      - name: gitlab-registry-secret